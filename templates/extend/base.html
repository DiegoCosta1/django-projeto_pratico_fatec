{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="{% static 'img/icon/favicon.ico' %}" rel="icon" />
</head>

<body class="bg-light">
    <div class="wrapper">
        <div class="section">
            <!-- Header -->
            {% include 'extend/header.html' %}

            <main role="main" class="p-2 bg-light">
                <!-- Content -->
                {% block content %} {% endblock %}
            </main>
        </div>

        <!-- Sidebar menu -->
        {% include 'extend/sidebar.html' %}

    </div>

    <!-- Footer -->
    {% include 'extend/footer.html' %}

    <script src="{% static 'js/sidebar.js' %}" type="text/javascript"></script>
</body>

</html>
