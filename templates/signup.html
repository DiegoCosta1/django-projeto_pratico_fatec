{% load static %}
<!DOCTYPE html>
<html>

{% include 'extend/head.html' with head_title="Registrar-se" %}

<body class="bg-light">
    <div class="text-center my-5 py-5 align-items-md-center d-flex justify-content-center">
        <div style="width: 250px; ">
            <form action="{% url 'signup' %}" method="POST" class="form-signin">
                {% csrf_token %}
                <h1 class="h3 mb-4 font-weight-normal">Criar conta</h1>
                {% include 'extend/alert.html' %}

                <div class="mb-2">
                    <label for="username" class="sr-only">Nome de usuário</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nome de usuário"
                        autofocus="" required>
                </div>
                <div class="mb-2">
                    <label for="first_name" class="sr-only">Seu nome</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Seu nome"
                        autofocus="" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha"
                        required>
                </div>
                <div class="mb-5">
                    <label for="password2" class="sr-only">Confirmar senha</label>
                    <input type="password" id="password2" name="password2" class="form-control"
                        placeholder="Confirmar senha" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
            <p class="my-3 text-muted"><a href="{% url 'login' %}">Já possui uma conta? Fazer login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
